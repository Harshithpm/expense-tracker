<div class="app">
  <h4>Balance</h4>
  <h1>{{ total }}</h1>
  <h3>History</h3>
  <ul class="transaction-list">
    <app-transaction
      class="transaction"
      *ngFor="let transaction of this.transactions"
      [transaction]="transaction"
    ></app-transaction>
  </ul>
  <div class="form-container">
    <app-transaction-form></app-transaction-form>
  </div>
</div>
